  <main>
    <section class="contact contact-subpage">
      <div class="contact__info">
        <div class="frame-transparent">
          <div class="frame-transparent__top-border frame-transparent__top-border__left"></div>
          <div class="frame-transparent__top-border frame-transparent__top-border__right"></div>
          <h2 class="about__title" data-lang="Contact">Kontakt</h2>
          <div class="contact-lists">
            <div class="contact-list">
              <i class="fa fa-home" aria-hidden="true"></i>
              <p>Gdańsk, ul. Słupska 61B</p>
            </div>
            <div class="contact-list"><i class="fa fa-phone-square" aria-hidden="true"></i>
              <p>794 705 395, 531 985 371</p>
            </div>
            <div class="contact-list"><i class="fa fa-envelope" aria-hidden="true"></i>
              <p>eleonorabutik@gmail.com</p>
            </div>
            <div class="contact-list"><i class="fa fa-facebook-square" aria-hidden="true"></i>
              <p><a href="https://www.facebook.com/pg/Salon-Eleonora-219170015293150/about/?ref=page_internal">Facebook: Salon Eleonora</a></p>
            </div>
          </div>
        </div>
      </div>
      <div class="contact__form">
        <form class="form" action="https://formspree.io/eleonorabutik@gmail.com" method="POST">
          <input id="name" type="text" name="name" placeholder="Imię" data-lang="Name" required>
          <input id="email" type="email" name="email" placeholder="E-mail" required>
          <input type="tel" id="number" name="phonenumber" placeholder="Nr telefonu" data-lang="Phone number" required>
          <input type="hidden" name="_subject" value="Kontakt przez www" />
          <textarea id="message" name="message" placeholder="Treść wiadomości" data-lang="Message content" required></textarea>
          <input type="submit" value="Wyślij" data-lang="Send">
        </form>
      </div>
    </section>

  <script src="../js/shrinkedMenu.js"></script>
